<html>
<head>
<title>Slide 37</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "036.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "038.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>












    # Generator given a pointy block and list of two input, in infinite list
    # context, but only up to (and including) the eighth element.

    say (1, 1, -&gt; $a, $b { $a + $b } ... *)[^8];
















</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
