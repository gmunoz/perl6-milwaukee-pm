<html>
<head>
<title>Slide 60</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "059.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "061.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>











                         # Enumerated character classes

    my $str = '_phoneNumber';

    say &quot;Matched '$/'&quot; if $str ~~ m/ &lt;[a..zA..Z_]&gt;+ /;
    say &quot;Matched '$/'&quot; if $str ~~ m/ &lt;[ a..z A..Z _ ]&gt;+ /;















</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
