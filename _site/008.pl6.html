<html>
<head>
<title>Slide 8</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "007.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "009.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>









                                    # Hashes

    	2 =&gt; &quot;two&quot;,
    	3 =&gt; &quot;three&quot;;

    say %hash.WHAT;
    say %hash.perl;












</pre>
</div>
