<html>
<head>
<title>Slide 34</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "033.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "035.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>











                          # more for loops, hashes too

    my @nums = 1..6;
    for @nums -&gt; $odd, $even { say &quot;$odd then $even&quot; }

    my %hash = 1 =&gt; &quot;one&quot;, 2 =&gt; &quot;two&quot;, 3 =&gt; &quot;three&quot;;
    for %hash.kv -&gt; $key, $value { say &quot;$key: $value&quot; }














</pre>
</div>

<div style="font-size: small">
<p></p>
