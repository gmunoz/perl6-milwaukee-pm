<html>
<head>
<title>Slide 70</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "069" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "071.sh" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>

    # requires: ICU, gcc, make, perl 5.8+

    perl Configure.pl --gen-parrot --gen-nqp
    make
    make test
    make spectest # may take an hour or so
    make install  # installs to relative install/bin/perl6 directory












</pre>
</div>
