<html>
<head>
<title>Slide 22</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "021.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "023.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>







    # Lexical subroutine

    my $func;
    $func = sub ($a, $b) { say &quot;matched&quot; if $a eq $b };
    $func(10, 10);

    # &quot;Pointy&quot; block

    $func = -&gt; $a, $b { say &quot;matched&quot; if $a eq $b };
    $func(10, 10);

    # Placeholder arguments

    $func = { say &quot;matched&quot; if $^a eq $^b };
    $func(10, 10);










</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
