<html>
<head>
<title>Slide 35</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "034.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "036.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>







                            # looping through a hash

    my %colors = {
    	red    =&gt; '#FF0000',
    	green  =&gt; '#00FF00',
    	blue   =&gt; '#0000FF',
    };

    for %colors.kv -&gt; $key, $value {
    	say &quot;$key: $value&quot;;
    }

    for %colors.keys.sort -&gt; $key {
    	say &quot;$key: %colors{$key}&quot;;
    }










</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
