<html>
<head>
<title>Slide 44</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "043.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "045.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>






                                # Private method

    class Monger {
    	method !code {
    		say &quot;I'm coding now.&quot;;
    	}

    	method do_something {
    		self!code();
    	}
    }

    my $monger = Monger.new;

    $monger.can(&quot;code&quot;) ?? say &quot;Accessible&quot; !! say &quot;code() is inaccessible&quot;;

    $monger.do_something();









</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
