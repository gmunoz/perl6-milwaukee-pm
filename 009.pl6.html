<html>
<head>
<title>Slide 9</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "008.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "010.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>










                                    # Hashes

    my %hash =
    	1 =&gt; &quot;one&quot;,
    	2 =&gt; &quot;two&quot;,
    	3 =&gt; &quot;three&quot;;

    say %hash{'2'};  # no bare words allowed, error otherwise
    say %hash&lt;2&gt;;    # use autoquote operator for bareword













</pre>
</div>
<br>
<div style="font-size: small">
<p></p>
</div>
</body>
</html>
