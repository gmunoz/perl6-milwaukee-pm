<html>
<head>
<title>Slide 27</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "026.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "028.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>











                         # Reduction triangle operator

    # Generate intermediate result of meta reduction as a list

    say [\+]  1, 2, 3, 4, 5;     # 1, 3, 6, 10, 15
    say [\~]  &lt;hello -- world&gt;;  # 'hello', 'hello--', 'hello--world'















</pre>
</div>

<div style="font-size: small">
<p></p>
</div>
</body>
