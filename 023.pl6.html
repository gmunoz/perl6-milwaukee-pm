<html>
<head>
<title>Slide 23</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "022.pl6" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "024.pl6" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeydown="return navigate(event)">
<div style="border-style: solid ; border-width: 2px ; font-size: x-large">
<pre>










                              # Whatever currying

    my $add2 = * + 2;
    say $add2(10);   # 12

    my $add = * + *;
    say $add(2, 3);  # 5

    $add.WHAT.say;   # (WhateverCode)













</pre>
</div>

<div style="font-size: small">
